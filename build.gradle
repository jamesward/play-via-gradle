apply plugin: 'java'
apply plugin: 'application'

version = '1.0-SNAPSHOT'

mainClassName = "WebApp"
applicationName = "play-via-gradle"

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
     mavenCentral()
     mavenRepo url: "http://repo.typesafe.com/typesafe/releases/"
     mavenRepo url: "http://pk11-scratch.googlecode.com/svn/trunk"
}
dependencies {
    compile 'play:play_2.10:2.1.3'
    compile 'play:play-java_2.10:2.1.3'
    compile 'org.pk11:jax-rs_2.10:0.6'
    compile 'com.google.guava:guava:14.0.1'
    compile 'org.reflections:reflections:0.9.8'
}
